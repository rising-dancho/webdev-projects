<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Grocery List App</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./grocery-list.css">
    <link rel="stylesheet" href="./search-recipe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="./search-recipe.js" defer></script>
    <script src="./grocery-list.js" defer></script>
</head>

<body>
    <div class="container">
        <input type="checkbox" id="active" class="overlay">
        <label for="active" class="menu-btn "><i class="fas fa-bars"></i></label>
        <div class="wrapper foreground">
            <div class="recipe-grocery-app ">
                <h2>Recipe Finder</h2>
                <form class="search-box">
                    <input type="text" id="search" placeholder="Enter any ingredient or any dish">
                    <button type="button" id="submit" class="btn-search">
                        Search
                    </button>
                </form>
                <div id="results">
                      <!-- dynamically adding li via javascript-->
                </div>
            </div>
        </div>
        <div class="recipe-grocery-app">
            <h2>Grocery List</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Type in your grocery item">
                <button class="btn-add"> Add</button>
            </div>
            <div class="filter">
                <input type="text" class="form-input-filter" id="filter" placeholder="Filter Items" />
            </div>
            <ul id="list-container">
                <!-- dynamically adding li via javascript-->
            </ul>
            <button id="clear" class="btn-clear">Clear All</button>
        </div>
    </div>
</body>

</html>
