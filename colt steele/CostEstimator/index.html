<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Cost Estimator</title>
</head>

<body>
    <header>
        <h1>Estimate Your Cost</h1>
    </header>
    <main>
        <div class="container">
            <ul>
                <li><a href="">Free</a></li>
                <li><a href="" class="tab-active">Team</a></li>
                <li><a href="">Professional</a></li>
                <li><a href="">Enterprise</a></li>
            </ul>
            <div class="line"></div>
            <div class="toggle-wrapper">
                <img src="./images/icon1.png" alt="">
                <div class="toggle">
                    <span>mobile</span>
                    <span>web</span>
                </div>
                <img src="./images/icon2.png" alt="">
            </div>
            <div class="sessions-card">
                <p>Monthly Sessions</p>
                <p class="number">20,000</p>
            </div>
            <p class="description">
                A session is a continuous period of user activity on your web app or website. Choose exactly how many
                sessions you wish to record and discard the extras.
            </p>
            <div class="slider">
                <div class="bar">
                    <div class="progress"></div>
                    <div class="seeker"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
