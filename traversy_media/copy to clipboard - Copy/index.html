<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="./dist/style.css">
</head>


<body>
    <div class="container">
        <div class="label">
            <p>Mac (Homebrew)</p>
        </div>
        <div class="copy-text">
            <i class="fa-solid fa-dollar-sign fa-sm"></i>
            <input type="text" class="copy-link-input" value="brew install loruki-cli" >
            <button class="copy-link-button">Copy</button>
        </div>
        <div class="label">
            <p>NPM</p>
        </div>
        <div class="copy-text">
            <i class="fa-solid fa-dollar-sign fa-sm"></i>
            <input type="text" class="copy-link-input" value="npm install loruki-cli" >
            <button class="copy-link-button">Copy</button>
        </div>
        <div class="label">
            <p>Yarn</p>
        </div>
        <div class="copy-text">
            <i class="fa-solid fa-dollar-sign fa-sm"></i>
            <input type="text" class="copy-link-input" value="yarn install loruki-cli" >
            <button class="copy-link-button">Copy</button>
        </div>
    </div>

    
    <h3>Install</h3>
    <p>Mac (Homebrew)</p>
    <pre><i class="fa-light fa-dollar-sign fa-md"></i><code>brew install loruki-cli</code></pre>
    <p>NPM</p>
    <pre><i class="fa-light fa-dollar-sign fa-md"></i><code>npm install loruki-cli</code></pre>
    <p>Yarn</p>
    <pre><i class="fa-light fa-dollar-sign fa-md"></i><code>yarn install loruki-cli</code></pre>
    
    <!-- js link -->
    <script src="./script.js"></script>
</body>

</html>
