<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Loruki | Cloud Hosting For Everyone</title>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar__container navbar__container--flex">
            <h1 class="navbar__logo">Loruki.</h1>
            <nav class="navbar__nav">
                <ul class="navbar__list">
                    <li class="navbar__item"><a class="navbar__link" href="index.html">Home</a></li>
                    <li class="navbar__item"><a class="navbar__link" href="index.html">Features</a></li>
                    <li class="navbar__item"><a class="navbar__link" href="index.html">Docs</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- Showcase -->
    <section class="showcase">
        <div class="showcase__container showcase__container--grid">
            <div class="showcase__text">
                <h1 class="showcase__headline">Easier Deployment</h1>
                <p class="showcase__paragraph">Deploy web apps of all kinds, from large scale enterprise APIs to static
                    websites for individuals.
                    Fill out the form to try a demo of our platform</p>
                <a class="showcase__link" href="index.html">Read More</a>
                <!-- class="btn btn-outline" -->
            </div>
            <div class="showcase-form showcase-form--card">
                <h2>Request a demo</h2>
                <form action="">
                    <div class="showcase-form__form-control">
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                </form>
                <form action="">
                    <div class="showcase-form__form-control">
                        <input type="text" name="company" placeholder="Company" required>
                    </div>
                </form>
                <form action="">
                    <div class="showcase-form__form-control">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                </form>
                <input class="showcase-form__btn showcase-form__btn--primary" type="submit" value="Send" >
            </div>
        </div>
    </section>
</body>

</html>
