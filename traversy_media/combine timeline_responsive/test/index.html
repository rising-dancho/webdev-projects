<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="timeline">

        <div class="timeline__component">
            <div class="timeline__date timeline__date--right">
                <h3 class="timeline__year">2017</h3>
            </div>
        </div>

        <div class="timeline__middle">
            <div class="timeline__point"></div>
        </div>

        <div class="timeline__component timeline__component--bg">
            <h6 class="timeline__title">JULY 2017</h6>
            <p class="timeline__paragraph">
                Loruki is founded by James Lindenbaum, Adam Wiggins, and Orion Henry
            </p>
        </div>

        <div class="timeline__component timeline__component--bg">
            <h6 class="timeline__title">OCTOBER 2017</h6>
            <p class="timeline__paragraph">
                Loruki rolls out in private beta.
            </p>
        </div>

        <div class="timeline__middle">
            <div class="timeline__point"></div>
        </div>

        <div class="timeline__component">
            <div class="timeline__date timeline__date--left">
                <!-- <p></p> -->
            </div>
        </div>

        <div class="timeline__component timeline__component--bottom">
            <div class="timeline__date timeline__date--right">
                <h3 class="timeline__year">2019</h3>
            </div>
        </div>
        
        <div class="timeline__middle">
            <div class="timeline__point"></div>
        </div>

        <div class="timeline__component timeline__component--bottom timeline__component--bg">
            <h6 class="timeline__title">APRIL 2019</h6>
            <p class="timeline__paragraph">
                Loruki launches commercially with support for JavaScript.
            </p>
        </div>

        <div class="timeline__component timeline__component--bottom timeline__component--bg">
            <h6 class="timeline__title">OCTOBER 2019</h6>
            <p class="timeline__paragraph">
                Over 35,000 apps are running on Loruki.
            </p>
        </div>

        <div class="timeline__middle">
            <div class="timeline__point "></div>
            <div class="timeline__point timeline__point--bottom"></div>
        </div>
    </div>
</body>

</html>
