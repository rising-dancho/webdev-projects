<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, height= initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Freecodecamp Survey Form</title>
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    <main>
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <form class="l-form">
            <fieldset>
                <div class="form_div">
                    <input name="Name" type="text" class="form_input" placeholder=" " required>
                    <label for="Name" class="form_label">Name:</label>
                </div>
                <div class="form_div">
                    <input name="Email" type="email" class="form_input" placeholder=" " required>
                    <label for="Email" class="form_label">Email:</label>
                </div>
                <div class="form_div">
                    <textarea name="Message" class="input-textarea form_input" placeholder=" " required></textarea>
                    <label for="Message" class="form_label">Message:</label>
                    <input id="submit" type="submit" class="submit-button">
                </div>
                <div style="background-color: blue; padding: 10px; position: relative; height: 200px;">
                    <div style="background-color: red;  position: relative; height: 100%;">    
                       <div style="background-color: gray; position: absolute; left: 0px; right: 0px;bottom: 0px;">css sux</div>
                    </div>
                   </div>
            </fieldset>
            
        </form>
    </main>
</body>

</html>
