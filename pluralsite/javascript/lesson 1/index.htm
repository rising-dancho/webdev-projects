<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    
</head>
<body style="background-color: #0F1419;">
    <script>
        function greet(name){

            let result = "";

            if (name === "Craig"){
                result = "Hi Craig!";
            }else if (name==="Tyler"){
                result = "Tyler, is that you??";
            }    
            else{
                result = "Wait, where's Craig?";
            }
            return result;
        }

        let message = greet("bitlog");
        console.log(message);
    </script>    
</body>
