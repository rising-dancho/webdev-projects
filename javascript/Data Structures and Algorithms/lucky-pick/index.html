<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotto Number Picker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Lotto Number Picker</h1>
    <form>
      <select name="games" id="game-select">
        <option value="0">choose a game</option>
        <option value="58">6/58 Ultra Lotto</option>
        <option value="55">6/55 Grand Lotto</option>
        <option value="49">6/49 Super Lotto</option>
        <option value="45">6/45 Mega Lotto</option>
        <option value="42">6/42 Lotto</option>
      </select>
      <button id="number-generator-button">generate</button>
    </form>
    <div id="lucky-pick">[ Choose a game! ]</div>
  </body>
</html>
