<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
    
    .pricing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2rem;
    }

    .pricing-plan{
      flex-grow: 1;
      flex-shrink: 1;
      max-width: 400px;
      background-color: #F1F2F2;
      display: flex;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
    }

    .plan-features{
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .plan-features li{
      margin-bottom: 20px;
    }
    
    .pricing-plan {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #F1F2F2;
      padding: 20px;
      flex-grow: 1;
      flex-shrink: 1;
      max-width: 400px;
      width: 350px;
    }
    
    .plan-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .plan-price {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    button {
      background-color: #FF6600;
      border: none;
      border-radius: 5px;
      padding: 10px;
      color: white;
    }
    
    ul {
      list-style: none;
    }
    
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
    }
  </style>
</head>

</html>
