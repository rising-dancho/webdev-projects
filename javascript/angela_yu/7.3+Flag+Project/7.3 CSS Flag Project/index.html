<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    body {
      font-family: 'Times New Roman', Times, serif;
    }

    .flag {
      width: 900px;
      height: 600px;
      background-color: #ce1126;
    }

    .flag>p {
      text-align: center;
      color: white;
      font-size: 75px;
    }

    .flag div>p{
      text-align: center;
      color: black;
      font-size: 75px;
      background-color: white;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: relative;
      left: 350px;
      top: 50px;

    }

    .flag div{
      background-color: #002868;
      text-align: center;
      color: white;
      font-size: 65px;
      width: 100%;
      height: 300px;
    }

  </style>
</head>

    <p>The Flag</p>
    <div>

</html>
