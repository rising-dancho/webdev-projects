<!DOCTYPE html>
<html>
<head>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            background-color: skyblue;
        }

        .fit-cover {
            object-fit: cover;
            width: 80%;
            height: 80%;
        }

        .fit-contain {
            object-fit: contain;
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/challenges.jpg" alt="Example Image" class="fit-cover">
        <p>Cover: This image is scaled to cover the container, cropping as needed.</p>
    </div>

    <div class="container">
        <img src="img/challenges.jpg" alt="Example Image" class="fit-contain">
        <p>Contain: This image is scaled to fit within the container, preserving its aspect ratio.</p>
    </div>
</body>
</html>
