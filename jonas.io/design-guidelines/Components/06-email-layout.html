<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /*
        SPACING SYSTEM (px)
        2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

        FONT SIZE SYSTEM (px)
        10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98

        HEADING DEFAULTS (px)
        h1 - 32
        h2 - 24
        h3 - 18.72
        h4 - 16
        h5 - 13.28
        h6 - 10.72

        MAIN COLOR: #087f5b
        GRAY COLOR: #343a40

        ACCESIBILITY CONCERNS:
        Use a minimum value of 1.5 for line-height for main paragraph content.
        https://developer.mozilla.org/en-US/docs/Web/CSS/line-height

        references: 
        https://typescale.com/
        https://www.thegoodlineheight.com/
        */

        /* ------------------------ */
        /* VARIABLES */
        /* ------------------------ */

        :root {
            /* COLOR SYSTEM */
            --main-color: #7048e8;
            --main-lighter: #e9ecef;
            --main-darker: #5f3dc4;
            --main-hover: #5430be;
            --main-danger: #c92a2a;
            --main-danger-hover: #991616;
            --gray-color: #343a40;
            --text-light: #fff;
            --text-dark: #343a40;

            --bg-gray: #868e96;

            /* BORDER RADIUS */
            --border-radius: 8px;

            /* BOX SHADOW */
            --box-shadow: 0px 0px 32px rgba(0, 0, 0, 0.08);
        }

        /* ------------------------ */
        /* GENERAL STYLES */
        /* ------------------------ */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--gray-color);
            line-height: 1.65;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            height: 100vh;

            display: grid;
            grid-template-columns: 80px 400px 1fr 250px;
            grid-template-rows: 80px 1fr;
        }

        nav,
        main,
        aside {
            padding-top: 24px;
        }

        nav {
            background-color: var(--gray-color);
            color: var(--text-light);
            grid-row: 1 / -1;
        }

        menu {
            background-color: var(--main-color);
            grid-column: 2 / 5;
            padding: 0 24px;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            font-size: 16px;
            font-weight: bold;
            background-color: var(--main-darker);
            color: var(--text-light);
            padding: 12px 24px;
            border: none;
            margin: 0 4px;
            /* 2 / 4 / 8 */
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: background-color 200ms cubic-bezier(0.215, 0.610, 0.355, 1);
        }

        button:hover {
            background-color: var(--main-hover);
        }

        .btn-trash {
            background-color: var(--main-danger);
            border: none;
            padding: 12px 20px;

            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
        }

        .btn-trash:hover {
            background-color: var(--main-danger-hover);
        }

        .btn-trash-icon {
            width: 24px;
            height: 24px;
            fill: var(--text-light);
        }

        section {
            background-color: var(--main-lighter);
            overflow-y: scroll;

            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        section .email {
            background-color: var(--bg-gray);
            height: 96px;
            padding: 40px;
            margin: auto 24px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        section .email:first-child {
            margin-top: 20px;
        }

        section .email:last-child {
            margin-bottom: 20px;
        }

        aside {
            background-color: var(--main-lighter);
        }
    </style>
</head>

<body>
    <nav>Nav</nav>
    <menu>
        <div>
            <button>New</button>
            <button>Reply</button>
            <button>Forward</button>
            <button>Mark As Unread</button>
        </div>
        <button class="btn-trash">
          <svg class="btn-trash-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#000000"
                viewBox="0 0 256 256">
                <path
                    d="M216,48H176V40a24,24,0,0,0-24-24H104A24,24,0,0,0,80,40v8H40a8,8,0,0,0,0,16h8V208a16,16,0,0,0,16,16H192a16,16,0,0,0,16-16V64h8a8,8,0,0,0,0-16ZM96,40a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96Zm96,168H64V64H192ZM112,104v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm48,0v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Z">
                </path>
            </svg>
            Trash
        </button>
    </menu>
    <section>
        <div class="email">Email 1</div>
        <div class="email">Email 2</div>
        <div class="email">Email 3</div>
        <div class="email">Email 4</div>
        <div class="email">Email 5</div>
        <div class="email">Email 6</div>
        <div class="email">Email 7</div>
        <div class="email">Email 8</div>
        <div class="email">Email 9</div>
        <div class="email">Email 10</div>
    </section>
    <main>Email</main>
    <aside>Additional Info</aside>
</body>

</html>
