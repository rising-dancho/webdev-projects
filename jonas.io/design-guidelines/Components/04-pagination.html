<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /*
        SPACING SYSTEM (px)
        2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

        FONT SIZE SYSTEM (px)
        10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98

        HEADING DEFAULTS (px)
        h1 - 32
        h2 - 24
        h3 - 18.72
        h4 - 16
        h5 - 13.28
        h6 - 10.72

        MAIN COLOR: #087f5b
        GRAY COLOR: #343a40

        ACCESIBILITY CONCERNS:
        Use a minimum value of 1.5 for line-height for main paragraph content.
        https://developer.mozilla.org/en-US/docs/Web/CSS/line-height

        references: 
        https://typescale.com/
        https://www.thegoodlineheight.com/
        */

        /* ------------------------ */
        /* VARIABLES */
        /* ------------------------ */

        :root {
            /* COLOR SYSTEM */
            --main-color: #087f5b;
            --main-lighter: #099268;
            --main-gradient-dark: #087f5b;
            --main-gradient-light: #37b24d;
            --main-gradient-hover: #40c057;
            --gray-color: #343a40;
            --gray-lighter: #65686c;
            --gray-plain: #868e96;
            --gray-number: #ced4da;
            --text-light: #fff;
            --text-dark: #343a40;
            --text-light-gray:#adb5bd;
            --text-subtle-green-lighter: #e6fcf5;
            --text-subtle-green-darker: #c3fae8;

            /* BORDER RADIUS */
            --border-radius: 8px;

            /* BOX SHADOW */
            --box-shadow: 0px 0px 32px rgba(0, 0, 0, 0.08);
        }

        /* ------------------------ */
        /* GENERAL STYLES */
        /* ------------------------ */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--gray-color);
            line-height: 1.65;
            font-size: 18px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 200px;
            /* border: 1px solid red; */
        }

        nav .page-link:link,
        nav .page-link:visited {
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            color: var(--gray-color);
            /* 8 / 12 / 16 / 24 */

            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav .page-link:hover,
        nav .page-link:active,
        nav .page-link.active {
            /* USES "AND SELECTOR": nav .page-link.active  */
            background-color: var(--main-color);
            color: var(--text-light);
            border-radius: 50%;
            
        }

        .btn {
            width: 48px;
            height: 48px;
            /* 32 / 48 / 64 */
            border: 2px solid var(--main-color);
            border-radius: 50%;
            background: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: var(--main-color);
        }

        .btn:hover .btn-icon {
            stroke: var(--text-light);
        }

        .btn-icon {
            width: 24px;
            height: 24px;
            stroke: var(--main-color);
        }

        span {
            color: var(--text-light-gray);
        }
    </style>
</head>

<body>
    <nav class="pagination">
        <button class="btn">
            <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
        </button>
        <a class="page-link" href="#">1</a>
        <a class="page-link" href="#">2</a>
        <a class="page-link active" href="#">3</a>
        <a class="page-link" href="#">4</a>
        <a class="page-link" href="#">5</a>
        <a class="page-link" href="#">6</a>
        <span>...</span>
        <a class="page-link" href="#">23</a>
        <button class="btn">
            <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
        </button>
    </nav>
</body>

</html>
