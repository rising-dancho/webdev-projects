<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /*
        SPACING SYSTEM (px)
        2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

        FONT SIZE SYSTEM (px)
        10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98

        HEADING DEFAULTS (px)
        h1 - 32
        h2 - 24
        h3 - 18.72
        h4 - 16
        h5 - 13.28
        h6 - 10.72

        MAIN COLOR: #087f5b
        GRAY COLOR: #343a40

        ACCESIBILITY CONCERNS:
        Use a minimum value of 1.5 for line-height for main paragraph content.
        https://developer.mozilla.org/en-US/docs/Web/CSS/line-height

        references: 
        https://typescale.com/
        https://www.thegoodlineheight.com/
        */

        /* ------------------------ */
        /* VARIABLES */
        /* ------------------------ */

        :root {
            /* COLOR SYSTEM */
            --main-color: #087f5b;
            --main-lighter: #099268;
            --main-gradient-dark: #087f5b;
            --main-gradient-light: #37b24d;
            --main-gradient-hover: #40c057;
            --gray-color: #343a40;
            --gray-lighter: #65686c;
            --gray-plain: #868e96;
            --gray-number: #ced4da;
            --text-light: #fff;
            --text-dark: #343a40;
            --text-subtle-green-lighter: #e6fcf5;
            --text-subtle-green-darker: #c3fae8;

            /* BORDER RADIUS */
            --border-radius: 8px;

            /* BOX SHADOW */
            --box-shadow: 0px 0px 32px rgba(0, 0, 0, 0.08);
        }

        /* ------------------------ */
        /* GENERAL STYLES */
        /* ------------------------ */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--gray-color);
            line-height: 1.65;
            font-size: 18px;

            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        table {
            width: 800px;
            margin-top: 100px;
            /* border: 2px solid var(--gray-color); */
            border-collapse: collapse;
            font-size: 18px;
        }


        th,
        td {
            /* border: 1px solid var(--gray-color); */
            padding: 16px 24px;
            text-align: left;
        }

        thead th {
            background-color: var(--main-color);
            color: var(--text-light);
            width: 25%;
        }

        tbody tr:nth-child(even) {
            background-color: #e9ecef;
        }

        tbody tr:nth-child(odd) {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Chair</th>
                <th>The Laid Back</th>
                <th>The Worker Bee</th>
                <th>The Chair 4/2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Width</th>
                <td>80cm</td>
                <td>60cm</td>
                <td>220cm</td>
            </tr>
            <tr>
                <th>Height</th>
                <td>100cm</td>
                <td>110cm</td>
                <td>90cm</td>
            </tr>
            <tr>
                <th>Depth</th>
                <td>70cm</td>
                <td>65cm</td>
                <td>80cm</td>
            </tr>
            <tr>
                <th>Weight</th>
                <td>16kg</td>
                <td>22kg</td>
                <td>80kg</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
